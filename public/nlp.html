<!DOCTYPE html>
<!-- Blue: #344A5E
Yellow: #FFD15C
Font: Futura -->
<html lang="en">
<title>resu.me</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2017.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="icon" href="idea.png" />
<link rel="stylesheet" href="homestyle.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-card w3-left-align w3-large">
      <a href="home.html"><img src="resume-nobg.png"
          style="height: 20%; width: 20%; object-fit: fill; padding: 0px 0px 0px 15px;" /></a>
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
          href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i
            class="fa fa-bars"></i></a>
        <a href="tips.html" style="float: right;"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-amber">Tips</a>
        <a href="nlp.html" style="float: right;"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-amber">NLP Analysis</a>
        <a href="resume.html" style="float: right; text-align:center; display:inline-block;"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-amber">Resume Builder</a>
        <a href="#" style="float: right;" class="w3-bar-item w3-button w3-padding-large w3-hover-blue-gray">Home</a>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
      <a href="home.html" class="w3-bar-item w3-button w3-padding-large">Home</a>
      <a href="resume.html" class="w3-bar-item w3-button w3-padding-large">Resume Builder</a>
      <a href="tips.html" class="w3-bar-item w3-button w3-padding-large">Tips</a>
      <a href="nlp.html" class="w3-bar-item w3-button w3-padding-large">NLP Analysis</a>
    </div>
  </div>

  <!-- Header -->

  <header>
    <div style="background-color: #FFD15C; color: #344A5E;" class="w3-container w3-center w3-padding-64">
      <header style="padding: 40px 5px;"></header>
      <h1 style="" class="w3-margin w3-xlarge">NLP Analysis</h1>
      <div>
        <h1>Ready to see how your resume stacks up?</h1>
        <h3>We will be using Google's Cloud Natural Langauge API to see how effective your resume is!</h3>
      </div>
  </header>


  <!-- First Grid -->
  <div class="w3-row-padding w3-padding-64 w3-container">
    <div class="w3-content" style="text-align: right;">
      <div class="w3-twothird">
        <h1>Upload your Resume!</h1>
        <form action="http://storage.googleapis.com/bucketName" method="post" enctype="multipart/form-data">
          <input type="hidden" name="key" value="${filename}" />
          <input type="hidden" name="success_action_status" value="201" />
          <input type="file" name="file">
          <input type="submit" value="Upload">
        </form>
      </div>
      <div class="w3-third w3-center">
        <img src="resume-icon.png" style="height: 100%; width: 100%; object-fit: contain;" />
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-padding-64 w3-center">
    <p>
      <i class="fa fa-linkedin w3-hover-opacity"></i> Connect with us!
    </p>
    <a href="https://www.linkedin.com/in/juliewang2020/" target="_blank"><img class="circle" src="julie.jpg"></a>
    <a href="https://www.linkedin.com/in/truong-jessica-tx/" target="_blank"><img class="circle"
        src="sqheadshot.jpg"></a>
    <a href="https://www.linkedin.com/in/helen-chen-2b83161aa/" target="_blank"><img class="circle" src="helen.png"></a>
    <a href="https://www.linkedin.com/in/michellekim13/" target="_blank"><img class="circle" src="mkim.jpg"></a>
  </footer>

  <script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>
</body>

</html>
